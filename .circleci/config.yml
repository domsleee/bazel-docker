version: 2.1
jobs:
  build_and_test:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
        name: Build application Docker image
        command: |
          docker build -t test ./ubuntu-18.04
      - run:
        command: |
          docker run -it --rm -v $PWD:$PWD -w $PWD \
            -net none \
            -v /var/run/docker.sock:/var/run/docker.sock \
            test ./test/test.sh

workflows:
  build:
    jobs:
      - build_and_test
