version: 2.1
jobs:
  build_and_test:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t test ./ubuntu-18.04
      - run:
          name: run build tests
          command: |
            pwd;
            echo "LS .test"
            ls .test;
            docker create -v /app --name mycontainer alpine /bin/true
            docker cp .test/. mycontainer:/app/

            docker run -it --rm \
              --volumes-from mycontainer \
              -w /app \
              --network none \
              test ./test.sh

workflows:
  build:
    jobs:
      - build_and_test
